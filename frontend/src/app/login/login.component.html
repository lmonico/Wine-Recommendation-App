<h1>Login</h1>
<div class="login">
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <input type="username" placeholder="Username" formControlName="username">
    </p>

    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">Username is required</div>
    </div>

    <p>
      <input type="submit" value="Log in">
      <!--<mat-button-toggle class="btn btn-primary">Login</mat-button-toggle>-->
    </p>
  </form>
</div>
