<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSumbit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control">
    <div *ngIf="this.loginForm.controls.username.errors.required">Username is required</div>
  </div>
  <div class="form-group">
    <mat-button-toggle class="btn btn-primary">Login</mat-button-toggle>
  </div>
</form>
