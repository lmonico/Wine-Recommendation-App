        <a href="#" mat-list-item>Home</a>

        <a (click)="sidenav.toggle()" href="#" mat-list-item>Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
