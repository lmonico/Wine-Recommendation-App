<h2>Relevant Reviews</h2>
<div>
  <table mat-table [dataSource]="reviews">
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> View More Details </th>
      <td mat-cell *matCellDef="let review">
        <a routerLink="../reviewdetail/{{review.id}}" mat-button> Learn More </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Points </th>
      <td mat-cell *matCellDef="let review">{{review.points}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let review">{{review.price}}</td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-call *matCellDef="let review">{{review.country}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-call *matCellDef="let review">{{review.title}}</td>
    </ng-container>
    <ng-container matColumnDef="variety">
      <th mat-header-cell *matHeaderCellDef> Variety </th>
      <td mat-cell *matCellDef="let review">{{review.variety}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let review; columns: columnsToDisplay;"></tr>
  </table>
</div>
