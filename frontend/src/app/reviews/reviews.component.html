<h2>Relevant Reviews</h2>
<div>
  <table mat-table [dataSource]="reviews">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-call *matCellDef="let review">{{review.title}}</td>
    </ng-container>
    <ng-container matColumnDef="variety">
      <th mat-header-cell *matHeaderCellDef> Variety </th>
      <td mat-cell *matCellDef="let review">{{review.variety}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let review; columns: columnsToDisplay;"></tr>
  </table>
</div>
<p>
  reviews works!
</p>
