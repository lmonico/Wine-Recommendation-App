<mat-toolbar color="primary">
  <a mat-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm="">Menu</a>
  <span>{{title}}</span>
  <span class="fill-space"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <a href="#" mat-button>Home</a>
    <a href="#" mat-button>Dashboard</a>
    <a href="#" mat-button>About</a>
  </div>
</mat-toolbar>

<mat-sidenav-container fxFlexFill class="example-container">
  <mat-sidenav #sidenav fxLayout="column">
    <mat-nav-list>
      <a href="#" mat-list-item>Home</a>
      <a href="#" mat-list-item>Dashboard</a>
      <a href="#" mat-list-item>About</a>
      <a (click)="sidenav.toggle()" href="#" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
  </mat-sidenav-content>
</mat-sidenav-container>
