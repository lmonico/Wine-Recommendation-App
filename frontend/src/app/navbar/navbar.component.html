<div>
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="fill-space"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <a routerLink="" mat-button>
      <mat-icon>home</mat-icon>
      Home</a>
    <a routerLink="/dashboard" mat-button>Dashboard</a>
    <a routerLink="/about" mat-button>About</a>
  </div>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav fxLayout="column">
    <mat-nav-list>
      <a routerLink="" mat-list-item>Home</a>
      <a routerLink="/dashboard" mat-list-item>Dashboard</a>
      <a routerLink="/about" mat-list-item>About</a>
      <a (click)="sidenav.toggle()" href="#" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
</div>
