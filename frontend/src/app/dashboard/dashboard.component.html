<div>
  <h2> Explore Wine Reviews </h2>
  <input #searchText (keyup.enter)="search(searchText.value)"
         (blur)="search(searchText.value)">
  <a [href]=query mat-button> Search </a>
</div>
<h3>Top Users</h3>
<div class="grid grid-pad">
  <a *ngFor="let user of users" class="col-1-4" routerLink="/userdetail/{{user.id}}">
    <div class="module user">
      <h4>{{user.name}}</h4>
    </div>
  </a>
</div>
